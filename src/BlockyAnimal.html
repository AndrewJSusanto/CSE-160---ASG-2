<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Andrew Susanto - ASG 2</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>
    <br>
    <br>
        <p id="numdot">numdot 0 ms: 0 fps: 0</p>
    <br>
    <p>Current Animation: <label id="currentAnimation">None</label></p>
    <div id="wrapper">
      <button type="button" id="idleButton" onclick="currentAnimation.innerText = this.innerText">Idle Animation</button>
      <button type="button" id="flapButton" onclick="currentAnimation.innerText = this.innerText">Flying Animation</button>
      <button type="button" id="clearButton" onclick="currentAnimation.innerText = 'None'">Clear Animations</button>
    </div>
    <p>
      Camera Angle  <input type="range" min="-180" max="180" value="0" oninput="angleValue.innerText = this.value" class="slider" id="angleSlider">
      <label id="angleValue">0</label>
    </p>
    <p>
      Leg Segments  <input type="range" min="-50" max="50" value="-10" class="slider" id="legSlider">
    </p>
    <p>
      Ear Segments <input type="range" min="-50" max="50" value="15" class="slider" id="earSlider">
    </p>
    <p>
      Trunk Segments <input type="range" min="-50" max="50" value="-20" class="slider" id="trunkSlider">
    </p>
    <p>
      Tail Segment <input type="range" min="-50" max="50" value="0" class="slider" id="tailSlider">
    </p>
    <p>
      Head Segment <input type="range" min="-50" max="50" value="0" class="slider" id="headSlider">
    </p>
    <p>
      Test Segment <input type="range" min="-50" max="50" value="0" class="slider" id="testSlider">
    </p>
    <br>
    
     
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="build.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
